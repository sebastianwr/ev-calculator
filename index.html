<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="app" class="bg-gray-800 p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-xl font-bold text-center mb-4">EV/Shutter Speed Calculator</h1>
        
        <label for="ev-slider" class="block text-sm font-medium">Select EV:</label>
        <p class="text-center font-semibold">EV: {{ selectedEV }}</p>
        <p class="text-sm text-gray-400 text-center">{{ evDescriptions[selectedEV] }}</p>
        <input type="range" id="ev-slider" v-model.number="selectedEV" :min="-6" :max="17" @input="updateExposure" class="w-full my-2">

        <div class="mt-4">
            <label class="block text-sm font-medium">ISO:</label>
            <div class="grid grid-cols-3 gap-2 mt-2">
                <button v-for="iso in isos" :key="iso" @click="selectedISO = iso; updateExposure()" 
                        :class="{'bg-blue-500': selectedISO === iso, 'bg-gray-700': selectedISO !== iso}"
                        class="p-2 rounded text-center">{{ iso }}</button>
            </div>
        </div>

        <div class="mt-4">
            <label for="aperture" class="block text-sm font-medium mb-2">Aperture (f-stop):</label>
            <select id="aperture" v-model.number="selectedAperture" @change="updateShutterSpeed" class="w-full bg-gray-700 text-white p-2 rounded">
                <option v-for="aperture in apertures" :value="aperture">f/{{ aperture }}</option>
            </select>
        </div>

        <div class="mt-4 flex items-center">
            <label for="shutter-speed" class="block text-sm font-medium flex-grow mb-2">Shutter Speed:</label>
            <span v-if="isOverOrUnderExposed" class="text-red-500 text-lg">⚠️</span>
        </div>
        <select id="shutter-speed" v-model.number="selectedShutterSpeed" @change="updateAperture" class="w-full bg-gray-700 text-white p-2 rounded">
            <option v-for="shutter in shutterSpeeds" :value="shutter">{{ formatShutterSpeed(shutter) }}</option>
        </select>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    selectedEV: 0,
                    selectedISO: 100,
                    selectedAperture: 4,
                    selectedShutterSpeed: 1/60,
                    isos: [100, 200, 400, 800, 1600, 3200],
                    apertures: [1, 1.4, 2, 2.8, 4, 5.6, 8, 11, 16],
                    shutterSpeeds: [
                        240, 120, 60, 30, 15, 8, 4, 2, 1, 1/2, 1/4, 1/8, 1/15, 1/30, 1/60, 1/125, 1/250, 1/500, 1/1000
                    ],
                    evDescriptions: {
                        "-6": "Nighttime landscape under quarter moon",
                        "-5": "Aurora borealis of moderate brightness",
                        "-4": "Nighttime landscape under gibbous moon",
                        "-3": "Nighttime landscape under full moon",
                        "-2": "Nighttime snow or beach landscape under full moon",
                        "-1": "End of blue hour",
                        "0": "Late in blue hour",
                        "1": "Middle of blue hour",
                        "2": "Distant cityscape at night",
                        "3": "Indoor scene lit only by dim window light",
                        "4": "Floodlit monuments or fountains at night",
                        "5": "Typical artificial indoor light",
                        "6": "Bright indoor lighting",
                        "7": "Fairs and theme parks at night",
                        "8": "Bright window displays and advertisements at night",
                        "9": "Nighttime sporting events under bright light",
                        "10": "Moment after sunset on a clear day",
                        "11": "Daylight on a foggy day",
                        "12": "Moment before sunset on a clear day",
                        "13": "Typical subject on a bright, cloudy day",
                        "14": "Typical subject on a day with hazy sunlight",
                        "15": "Full sunlight on a cloudless day, typical subject",
                        "16": "Full sunlight on a cloudless day, bright subject (i.e. the beach)",
                        "17": "Full sunlight on a cloudless day, highly reflective subject (i.e. snow)"
                    }
                };
            },
            computed: {
                isOverOrUnderExposed() {
                    return this.selectedShutterSpeed === Math.max(...this.shutterSpeeds) || this.selectedShutterSpeed === Math.min(...this.shutterSpeeds);
                }
            },
            methods: {
                updateExposure() {
                    this.selectedShutterSpeed = this.findClosestShutterSpeed(this.calculateShutterSpeed(this.selectedAperture));
                },
                updateShutterSpeed() {
                    this.selectedShutterSpeed = this.findClosestShutterSpeed(this.calculateShutterSpeed(this.selectedAperture));
                },
                updateAperture() {
                    this.selectedAperture = this.findClosestAperture(this.calculateAperture(this.selectedShutterSpeed));
                },
                calculateShutterSpeed(aperture) {
                    var calcShutterSpeed = (Math.pow(aperture, 2) / Math.pow(2, this.selectedEV)) / (this.selectedISO / 100);
                    console.log("Calculated shutter speed: " + calcShutterSpeed);
                    return calcShutterSpeed;
                },
                calculateAperture(shutterSpeed) {
                    var calcA = Math.sqrt((shutterSpeed * Math.pow(2, this.selectedEV)) / (this.selectedISO / 100));
                    console.log("Calculated aperture: " + calcA);
                    return calcA;
                },
                findClosestShutterSpeed(value) {
                    return this.shutterSpeeds.reduce((prev, curr) => Math.abs(curr - value) < Math.abs(prev - value) ? curr : prev);
                },
                findClosestAperture(value) {
                    return this.apertures.reduce((prev, curr) => Math.abs(curr - value) < Math.abs(prev - value) ? curr : prev);
                },
                formatShutterSpeed(value) {
                    return value >= 1 ? value + 's' : '1/' + Math.round(1 / value) + 's';
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
